<style>
body {

h1 {

}

    border: none;

}

#yesBtn {
    background: #ff66a3;

}

#noBtn {
    position: absolute;
    background: #ffb3d1;
    color: #ff0066;

/* Floating hearts */
.floating {
    position: fixed;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.7;

    100% { transform: translateY(-120vh); }

<body>

<div class="center-content" id="safeArea">
    <h1 id="question">So you really said NO? ðŸ˜¢</h1>
    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <button id="yesBtn" onclick="window.location.href='yes.html'">
    Okay fineâ€¦ YES ðŸ’–
    </button>

</div>

<button id="noBtn">NO ðŸ˜­</button>

<script>
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const safeArea = document.getElementById("safeArea");

const messages = [
    "So you really said NO? ðŸ˜¢",
    "You sure about that? ðŸ¥º",
    "Think again... ðŸ’”",
    "Iâ€™ll cry for real ðŸ˜­",
    "Last chance... ðŸ’˜"
];

let index = 0;

function setInitialPosition() {
    const yesRect = yesBtn.getBoundingClientRect();
    const noWidth = noBtn.offsetWidth;

    noBtn.style.left = (window.innerWidth / 2 - noWidth / 2) + "px";
    noBtn.style.top = (yesRect.bottom + 15) + "px";
}

window.onload = setInitialPosition;

function isOverlapping(rect1, rect2) {
    return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
    );
}

function moveButton() {
    index++;
    if (index < messages.length) {
        question.innerText = messages[index];
    }

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    let randomX, randomY;
    let overlap;

    do {
        randomX = Math.random() * maxX;
        randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        const noRect = noBtn.getBoundingClientRect();
        const safeRect = safeArea.getBoundingClientRect();

        overlap = isOverlapping(noRect, safeRect);

    } while (overlap);
}

noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

noBtn.addEventListener("mouseover", moveButton);

/* Floating hearts */
for (let i = 0; i < 25; i++) {
    const floatItem = document.createElement("div");
    floatItem.classList.add("floating");
    floatItem.style.left = Math.random() * 100 + "vw";
    floatItem.style.animationDuration = (12 + Math.random() * 8) + "s";
    floatItem.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ§¸";
    document.body.appendChild(floatItem);
}
</script>
